<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reconhecimento de Placas - Portaria</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: #2c3e50;
      color: #ecf0f1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }

    h1 {
      margin: 28px 0 16px;
      font-weight: 700;
      font-size: 2.4rem;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      text-align: center;
      color: #ecf0f1;
      text-shadow: 1px 1px 3px #00000099;
    }

    .video-container {
      background: #34495e;
      padding: 20px 24px;
      border-radius: 6px;
      width: 85%;
      max-width: 640px;
      box-shadow: 0 0 14px #1a252f88;
      margin-bottom: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-container h3 {
      margin: 0 0 16px;
      font-weight: 700;
      font-size: 1.25rem;
      color: #bdc3c7;
      letter-spacing: 0.05em;
    }

    .video-container img {
      width: 100%;
      border: 3px solid #1abc9c;
      border-radius: 6px;
      box-shadow: 0 4px 10px #16a085aa;
      object-fit: cover;
      background-color: #22313f;
    }

    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #27ae60;
      color: #ecf0f1;
      padding: 14px 30px;
      border-radius: 30px;
      box-shadow: 0 4px 16px #1e8449cc;
      font-weight: 700;
      font-size: 1.1rem;
      display: none;
      z-index: 10000;
      user-select: none;
      letter-spacing: 0.03em;
      text-align: center;
    }

    .plates-table-container {
      background: #34495e;
      padding: 24px 28px;
      border-radius: 8px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 0 18px #1a252fbb;
      margin-bottom: 48px;
      user-select: text;
    }

    .plates-table-container h3 {
      margin-top: 0;
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 0.05em;
      color: #1abc9c;
      margin-bottom: 18px;
    }

    button {
      background-color: #1abc9c;
      border: none;
      color: #ecf0f1;
      padding: 12px 32px;
      border-radius: 6px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.25s ease;
      box-shadow: 0 4px 10px #16a085bb;
      user-select: none;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
    }

    button:hover {
      background-color: #149174;
      box-shadow: 0 6px 14px #0e6a57cc;
    }

    #plates-table {
      width: 100%;
      border-collapse: collapse;
      color: #ecf0f1;
      font-size: 1rem;
      letter-spacing: 0.025em;
    }

    #plates-table thead {
      background-color: #1abc9c;
      color: #2c3e50;
      font-weight: 700;
      user-select: none;
    }

    #plates-table th, #plates-table td {
      padding: 14px 16px;
      border: 1px solid #16a085cc;
      text-align: center;
    }

    #plates-table tbody tr:nth-child(even) {
      background-color: #2c3e50cc;
    }

    #plates-table tbody tr:hover {
      background-color: #16a085bb;
      font-weight: 700;
      color: #ecf0f1;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>Reconhecimento de Placas</h1>

  <div class="video-container" role="region" aria-label="Feed de vídeo do reconhecimento de placas">
    <h3>Feed de Vídeo</h3>
    <img src="/video_feed" alt="Feed de Vídeo" />
  </div>

  <div id="popup" class="popup" role="alert" aria-live="assertive" aria-atomic="true"></div>

  <div class="plates-table-container" role="region" aria-label="Tabela de placas detectadas">
    <h3>Placas Detectadas</h3>
    <button onclick="fetchPlates()" aria-label="Atualizar lista de placas detectadas">Atualizar Lista</button>
    <table id="plates-table" aria-describedby="platesTableDesc" aria-live="polite" aria-relevant="all">
      <caption id="platesTableDesc" style="text-align:left; padding-bottom:8px; font-weight: 400; font-size:0.9rem; color:#b2becd;">
        Tabela contendo as placas detectadas com as respectivas datas e horas de reconhecimento.
      </caption>
      <thead>
        <tr>
          <th>Placa</th>
          <th>Data/Hora</th>
        </tr>
      </thead>
      <tbody>
        <!-- Conteúdo inserido dinamicamente -->
      </tbody>
    </table>
  </div>

<script>
  let lastPlate = null;

  function showPopup(message) {
    const popup = document.getElementById('popup');
    popup.innerText = message;
    popup.style.display = 'block';
    setTimeout(() => {
      popup.style.display = 'none';
    }, 3000);
  }

  async function checkLastPlate() {
    try {
      const res = await fetch('/last_plate');
      const data = await res.json();
      if (data.plate && data.plate !== lastPlate) {
        lastPlate = data.plate;
        showPopup(`Placa detectada: ${lastPlate}`);
        fetchPlates();
      }
    } catch (err) {
      console.error('Erro ao checar última placa:', err);
    }
  }

  async function fetchPlates() {
    try {
      const res = await fetch('/get_all_plates');
      const plates = await res.json();
      const tbody = document.querySelector('#plates-table tbody');
      tbody.innerHTML = '';
      plates.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${item.placa}</td><td>${item.data_hora}</td>`;
        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error('Erro ao buscar placas:', err);
    }
  }

  window.addEventListener('load', () => {
    fetchPlates();
    setInterval(checkLastPlate, 1000);
  });
</script>
</body>
</html>
